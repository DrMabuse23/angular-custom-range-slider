<div class="angular-slider">
    <div class="angular-slider-range"></div>
    <span class="angular-slider-value" ng-if="showValues" ng-repeat="handleValue in handleValues"
          ng-class="{'angular-slider-last-value': $last}" ng-style="$last && !$first ? {float: 'right'} : {}">{{formatTickValue(handleValue.value)}}</span>
</div>
